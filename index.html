<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>rock-paper-scissors</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
      <script src="https://kit.fontawesome.com/1ec5840abb.js" crossorigin="anonymous" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>Pick Your Choice</h1>
			<p>First To Score 3 Wins!</p>
			<div class="choice">
				<div class="player">
               <div class="scoreBar">
                  <div class="one playerScoreBar"></div>
                  <div class="two playerScoreBar"></div>
                  <div class="three playerScoreBar"></div>
               </div>
					<div class="player-choice"><span></span></div>
					<div class="player-score">
                  <p>Player: <span>0</span></p>
               </div>
				</div>
				<div class="computer">
               <div class="scoreBar">
                  <div class="one computerScoreBar"></div>
                  <div class="two computerScoreBar"></div>
                  <div class="three computerScoreBar"></div>
               </div>
					<div class="computer-choice"><span></span></div>
					<div class="computer-score">
                  <p>Computer: <span>0</span></p>
               </div>
				</div>
			</div>
			<div class="buttons">
				<button><span data-id="Rock">✊</span></button>
				<button><span data-id="Paper">✋</span></button>
				<button><span data-id="Scissors">✌️</span></button>
			</div>
		</div>
      <div class="overlay">
         <div class="modal">
            <div class="score">
               <p class="modal-player-score">Player: <span>2</span></p>
               <p class="modal-computer-score">Computer: <span>2</span></p>
            </div>
            <h1>Player Wins!</h1>
            <h2 class="modal-button">Play Again <span><i class="fa-solid fa-arrow-rotate-left"></i></span></h2>
         </div>
      </div>
	</body>
</html>
